<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6200ea">
    <title>To-Do List for เซ็ตขนมจีน</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="premium-box">
            <input type="number" id="premiumAmount" placeholder="Enter amount" min="0">
            <button onclick="taskManager.setPremiumAmount()">Set Premium</button>
        </div>
        <div class="input-group">
            <input id="taskInput" type="text" placeholder="Add a new task">
            <button onclick="taskManager.addTask()">Add</button>
            <button onclick="taskManager.deleteAllTasks()" class="delete-all">Delete All</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(() => {
                console.log('Service Worker Registered');
            })
            .catch(error => {
                console.error('Service Worker Registration Failed:', error);
            });
        }
    </script>
</body>
</html>
