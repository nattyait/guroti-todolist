<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6200ea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Order List">
    
    <!-- iOS icon tags -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-167x167.png">
    
    <title>Kanom Jeen Order List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="loading-spinner"></div>
    <div class="container">
        <div class="header-area">
            <h1>To-Do List</h1>
            <div class="premium-box">
                <input type="number" id="premiumAmount" placeholder="Enter amount" min="0">
                <button onclick="taskManager.setPremiumAmount()">Set Premium</button>
                <button onclick="window.location.reload()" class="refresh-btn">â†»</button>
            </div>
        </div>
        <div class="input-group">
            <input id="taskInput" type="text" placeholder="Add a new task">
            <button onclick="taskManager.addTask()">Add</button>
            <button onclick="taskManager.resetTasks()" class="reset-btn">Reset</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('sw.js', {
                        scope: '/'
                    });
                    console.log('ServiceWorker registration successful:', registration.scope);
                } catch (error) {
                    console.error('ServiceWorker registration failed:', error);
                }
            });
        }
    </script>
</body>
</html>
